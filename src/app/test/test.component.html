<table class="table text-center ">
    <thead>
      <tr>
        
        <th >Id</th>
        <th >Email</th>
        <th >profile pic</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ='let userObj of usersData?.data'>
        
        <td>  {{userObj.id}} </td>
        <td>{{userObj.email}}  </td>
        <td>  <img src="{{userObj.avatar}}"></td>
      </tr>
      
    </tbody>
  </table>
